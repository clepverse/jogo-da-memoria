<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="imagem/x-icon" href="./assets/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/tela.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('./assets/background-body.jpg');
        background-size: cover;
        background-position: center center;
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
      }

      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

    <title>Jogo da memoria</title>
  </head>
  <body class="container-fluid" style="position: relative">
    <div style="position: absolute; top: 25px; left: 130px">
      <button
        type="button"
        class="btn btn-primary p-2"
        data-bs-toggle="modal"
        data-bs-target="#meuModal"
      >
        ASSISTIR O TUTORIAL
      </button>

      <div
        class="modal fade"
        id="meuModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">
                Tutorial de como JOGAR - com IsaacGamer
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="embed-responsive embed-responsive-16by9">
                <div class="video-container">
                  <video
                    id="videoPlayer"
                    class="embed-responsive-item"
                    src="./assets/videos/tutorial.mp4"
                    controls
                    autoplay
                  ></video>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <div class="column container-fluid d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-success p-2"
        id="jogar"
        style="margin-right: 12px"
      >
        Iniciar partida
      </button>
      <button type="button" class="btn btn-danger p-2" id="mostrarTudo">
        Virar as cartas
      </button>
    </div>
    <br />
    <div
      id="carregando"
      class="column container-fluid invisible d-flex justify-content-center align-items-center"
    >
      <strong id="contador">Começando em 1...</strong>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    <br />

    <div id="conteudo" class="row"></div>

    <div class="row container-fluid" style="margin-top: 10px">
      <div id="mensagem" class="alert alert-success invisible" role="alert">
        Combinação correta!
      </div>
    </div>

    <audio id="audioDeFundo">
      <source src="./assets/audios/musica.mp3" type="audio/mp3" />
    </audio>

    <audio id="audioPontuacao" src="./assets/audios/pontuacao.mp3"></audio>

    <div
      class="row container-fluid d-flex justify-content-center"
      style="margin-bottom: 20px"
    >
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pontuação</h5>
            <p class="card-text" id="pontuacao">0</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tentativas</h5>
            <p class="card-text" id="tentativas">0</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      let modal = document.getElementById('meuModal');
      let video = document.getElementById('videoPlayer');

      modal.addEventListener('shown.bs.modal', function () {
        video.play();
      });

      modal.addEventListener('hidden.bs.modal', function () {
        video.pause();
      });
    </script>
  </body>
</html>
