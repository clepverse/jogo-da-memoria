<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script src="./index.js"></script>
    <script src="./src/util.js"></script>
    <script src="./src/tela.js"></script>
    <script src="./src/jogoDaMemoria.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('./assets/background-body.jpg');
        background-size: cover;
        background-position: center center;
      }
    </style>

    <title>Jogo da memoria</title>
  </head>
  <body class="container-fluid">
    <br />
    <div class="column container-fluid d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-success p-2"
        id="jogar"
        style="margin-right: 12px"
      >
        Clique aqui para iniciar
      </button>
      <button type="button" class="btn btn-danger p-2" id="mostrarTudo">
        Mostrar tudo
      </button>
    </div>
    <br />
    <div
      id="carregando"
      class="column container-fluid invisible d-flex justify-content-center align-items-center"
    >
      <strong id="contador">Começando em 1...</strong>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    <br />

    <div id="conteudo" class="row"></div>

    <div class="row container-fluid" style="margin-top: 10px">
      <div id="mensagem" class="alert alert-success invisible" role="alert">
        Combinação correta!
      </div>
    </div>

    <audio id="audioDeFundo" loop>
      <source src="./assets/musica.mp3" type="audio/mp3" />
    </audio>

    <audio id="audioPontuacao" src="./assets/pontuacao.mp3"></audio>

    <div
      class="row container-fluid d-flex justify-content-center"
      style="margin-bottom: 20px"
    >
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pontuação</h5>
            <p class="card-text" id="pontuacao">0</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tentativas</h5>
            <p class="card-text" id="tentativas">0</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
